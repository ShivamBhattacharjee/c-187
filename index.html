<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Marker based AR Portfolio</title>

    <!-- Import A-Frame and then AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    >
      <a-assets>
        <img src="./VR-AR-ProjectCards/1.png" id="img1" />
        <img src="./VR-AR-ProjectCards/2.png" id="img2" />
        <img src="./VR-AR-ProjectCards/3.png" id="img3" />
        <img src="./VR-AR-ProjectCards/4.png" id="img4" />
        <img src="./VR-AR-ProjectCards/5.png" id="img5" />
        <img src="./VR-AR-ProjectCards/6.png" id="img6" />
      </a-assets>
      <a-marker type="pattern" url="icons/icon-1/pattern-icon-01.patt">
        <a-plane
          src="#img2"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>

      <a-marker type="pattern" url="icons/icon-4/pattern-icon-04.patt">
        <a-plane
          src="#img3"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>

      <a-marker type="pattern" url="icons/icon-6/pattern-icon-06.patt">
        <a-plane
          src="#img4"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>

      <a-marker type="pattern" url="icons/icon-3/pattern-icon-03.patt">
        <a-plane
          src="#img5"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>

      <a-marker type="pattern" url="icons/icon-2/pattern-icon-02.patt">
        <a-plane
          src="#img6"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>

      <a-marker type="pattern" url="icons/icon-5/pattern-icon-05.patt">
        <a-plane
          src="#img1"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        >
        </a-plane>
      </a-marker>
    </a-scene>
  </body>
</html>
